<!DOCTYPE html>
	<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Mon alerte Js</title>

	</head>
	<body>

		<h2>Petite fenêtre s'ouvrant après un clic.</h2>

        <form name="form">
			<label for="firstNumber">Premier nombre : </label><input type="num1" name="num1"/><br/>
            <label for="secondNumber">Deuxième nombre : </label><input type="num2" name="num2"/><br/>
            <button type="submit" onclick="getNumbers();">Valider</button>
        </form>
		
		<script>

 			 function getNumbers()

 			 	{
                
                var number1 = Math.trunc(document.form.num1.value);
                var number2 = document.form.num2.value;
           
               		let result = number1 * number2;
                	alert("Votre incroyable résultat est égal à : " + result);
                }


		</script>

	</body>
