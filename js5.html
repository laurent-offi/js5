        <form name="form">

            <label for="secondNumber">Deuxième nombre : </label><input type="num2" name="num2"/><br/>

		<script>

 			 	{

                let numberTwo = parseFloat(document.form.num2.value);

               		let result = numberOne * numberTwo;

                }


		</script>
